# YOLOv8 Thermal Object Detection Configuration

# Model Configuration
model:
  name: 'yolov8n.pt'  # Options: yolov8n, yolov8s, yolov8m, yolov8l, yolov8x
  input_size: 640
  confidence_threshold: 0.25
  iou_threshold: 0.45

# Dataset Configuration
dataset:
  train_path: 'data/thermal/train'
  val_path: 'data/thermal/val'
  test_path: 'data/thermal/test'
  num_classes: 5  # Adjust based on your dataset
  class_names: ['person', 'car', 'bicycle', 'motorbike', 'bus']

# Training Configuration
training:
  epochs: 100
  batch_size: 16
  learning_rate: 0.001
  weight_decay: 0.0005
  momentum: 0.937
  warmup_epochs: 3
  device: 'cuda'  # 'cuda' or 'cpu'
  workers: 8
  save_period: 10

# Data Augmentation Configuration
augmentation:
  # Thermal-specific augmentations
  enable: true
  hsv_h: 0.015  # HSV-Hue augmentation (fraction)
  hsv_s: 0.7    # HSV-Saturation augmentation (fraction)
  hsv_v: 0.4    # HSV-Value augmentation (fraction)
  
  # Geometric augmentations
  degrees: 10.0  # Image rotation (+/- deg)
  translate: 0.1  # Image translation (+/- fraction)
  scale: 0.5     # Image scale (+/- gain)
  shear: 0.0     # Image shear (+/- deg)
  perspective: 0.0  # Image perspective (+/- fraction)
  flipud: 0.0    # Image flip up-down (probability)
  fliplr: 0.5    # Image flip left-right (probability)
  
  # Thermal-specific noise and blur
  gaussian_noise: 0.02
  gaussian_blur: 0.1
  contrast_adjustment: 0.3
  brightness_adjustment: 0.2
  
  # Mosaic and mixup
  mosaic: 1.0    # Mosaic augmentation (probability)
  mixup: 0.1     # MixUp augmentation (probability)

# Evaluation Configuration
evaluation:
  map_iou_thresholds: [0.5, 0.55, 0.6, 0.65, 0.7, 0.75, 0.8, 0.85, 0.9, 0.95]
  compute_map50: true
  compute_map50_95: true
  save_predictions: true
  save_confusion_matrix: true

# Output Configuration
output:
  save_dir: 'runs/detect'
  save_txt: true
  save_conf: true
  save_json: true
  visualize: true
